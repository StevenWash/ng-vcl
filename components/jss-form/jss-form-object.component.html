<div *ngFor="let key of keys(schema.properties)"
[formGroup]="formGroup"
style="border-style:solid;margin:5px;padding: 5px;">

  <b *ngIf="schema.properties[key].properties">{{key}}:</b>

  <vcl-jss-form-object *ngIf="schema.properties[key].properties"
    [schema]="schema.properties[key]"
    [parentPath]="parentPath + key + '.'"
    [formGroup]="formGroup.controls[key]"
    [error]="error"
   >
  </vcl-jss-form-object>

  <div *ngIf="!schema.properties[key].properties">
    {{key}}
    <div [ngSwitch]="formType(schema.properties[key])">
      <div *ngSwitchCase="'text'">
        <vcl-input-control-group [type]="'error'" [label]="fieldErrors[key]">
          <input vcl-input type="text" [formControlName]="key"
            [placeholder]="placeholder(schema.properties[key])" />
        </vcl-input-control-group>
      </div>
      <div *ngSwitchCase="'number'">
        <vcl-input-control-group [type]="'error'" [label]="fieldErrors[key]">
          <input type="number" valueType="number" placeholder="number"
            [name]="name(parentPath,key)"
            [formControlName]="key" />
        </vcl-input-control-group>
      </div>
      <div *ngSwitchCase="'select'">
        <vcl-input-control-group [type]="'error'" [label]="fieldErrors[key]">
          <vcl-select [formControlName]="key">
            <vcl-select-option *ngFor="let option of selectItems(schema.properties[key])"
              [label]="option.label" [value]="option.value"></vcl-select-option>
          </vcl-select>
        </vcl-input-control-group>
      </div>
      <div *ngSwitchCase="'switch'">
        <vcl-flip-switch onLabel="{{'Yes' | loc }}" offLabel="{{'No' | loc}}"
         [formControlName]="key"></vcl-flip-switch>
      </div>
      <div *ngSwitchCase="'slider'">
        <vcl-slider
         [min]="schema.properties[key].min"
         [max]="schema.properties[key].max"
         [formControlName]="key"></vcl-slider>
      </div>
      <div *ngSwitchCase="'checkbox'">
        <vcl-checkbox [formControlName]="key"></vcl-checkbox>
      </div>
      <div *ngSwitchCase="'radio'">
      <vcl-input-control-group [type]="'error'" [label]="fieldErrors[key]">
        <vcl-radio-group [formControlName]="key"
         [options]="radioOptions(schema.properties[key])"></vcl-radio-group>
       </vcl-input-control-group>
     </div>
    </div>
  </div>
</div>
