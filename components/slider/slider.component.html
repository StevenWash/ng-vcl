<div class="vclSliderRail">
  <div class="vclSliderScale" horizontal="" justified="" layout="" #scale>
    <div *ngFor="let point of scalePoints" class="vclSliderScalePointMark"></div>
  </div>
  <div class="vclSliderKnobContainer" [style.left]="percentLeftKnob + '%'"
    (pan)="onPan($event)"
    >
    <div class="vclSliderKnob"></div>
  </div>
</div>
<div class="vclSliderScale" horizontal="" justified="" layout="">
  <div *ngFor="let point of scalePoints" class="vclSliderScalePointLabel">{{point.label}}</div>
</div>
