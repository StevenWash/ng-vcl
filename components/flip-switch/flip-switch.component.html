<div class="vclFlipSwitch" [class.vclFlipSwitchPressed]="value" touch-action="pan-y" role="button" tabindex="0" aria-pressed="true" aria-labelledby="fs-label-0" (tap)="onClick()">
  <label class="vclFlipSwitchLabel" id="fs-label-0">
    <div class="vclFlipSwitchTrack">
      <div class="vclFlipSwitchActive" aria-hidden="false">{{onLabel}}</div>
      <div class="vclFlipSwitchInactive" aria-hidden="true">{{offLabel}}</div>
    </div>
    <div class="vclFlipSwitchKnob"></div>
  </label>
</div>
