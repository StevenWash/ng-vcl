<div class="vclTabbable {{tabbableClass}}" 
     [class.vclTabsLeft]="layout==='left'"
     [class.vclTabsRight]="layout==='right'">
  <div class="vclTabs {{tabsClass}}" [class.vclTabStyleUni]="!!borders" role="tablist">
    <div *ngFor="let tab of tabs; let i = index"
         class="vclTab {{tab.tabClass}}" role="tab"
         [class.vclDisabled]="tab.disabled"
         [class.vclSelected]="selectedTabIndex===i"
         [class.aria-selected]="selectedTabIndex===i"
         (tap)="selectTab(tab)">
      <div [connectWormhole]="tab.label"></div>
    </div>
  </div>
  <div *ngIf="tabsHaveContent" class="vclTabContent {{tabContentClass}}" [class.vclNoBorder]="!borders">
    <div role="tabpanel" class="vclTabPanel" *ngFor="let tab of tabs; let i = index">
      <div *ngIf="selectedTabIndex===i && tab.content" [connectWormhole]="tab.content"></div>
    </div>
  </div>
  <div *ngIf="!tabsHaveContent && content" role="tabpanel" class="vclTabPanel">
    <div [connectWormhole]="content"></div>
  </div>
</div>
