<vcl-tether
  *ngIf="visible"
  [zIndex]="zIndex"
  [class]="class"
  [target]="target"
  [targetAttachment]="targetAttachment"
  [attachment]="attachment">
  <div [ngStyle]="style" [@popOverState]="state"
  (off-click)="offClick()">
    <ng-content></ng-content>
  </div>
</vcl-tether>
<div *ngIf="open && layer" class="vclLayerCover" [style.zIndex]="coverZIndex"></div>
